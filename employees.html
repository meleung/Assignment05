<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 05 - Employee Management Application</title>
    <script src="js/employee-management.js"></script>
</head>
<body>
    <h1>The Employee Management Application</h1>
    <form id="add_employee_form">
        <strong>Add Employee</strong><br>
        <label for="name">Name:</label><input type="text" id="name"><br>
        <label for="title">Title:</label><input type="text" id="title"><br>
        <label for="ext">Extension:</label><input type="text" id="ext"><br>
        <button id="add_button">Add</button>
    </form>
    <h1 id="table_title"></h1>
    <table style="width:100%;" id="employee_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Extension</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
